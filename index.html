<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starbucks Coffee Korea</title>
    <!-- 오픈 그래프(The Open Graph protocol) - kakaotalk -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Starbucks" />
    <meta property="og:title" content="Starbucks Coffee Korea" />
    <meta property="og:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
    <!-- SEO(검색 엔진 최적화, Search Engine Optimization) -->
    <!-- 구글이나 네이버 등에 자신의 웹 사이트/페이지를 노출할 수 있도록 정보를 최적화하는 작업을 말함. -->
    <meta property="og:image" content="./images/starbucks_seo.jpg" />
    <meta property="og:url" content="https://starbucks.co.kr" />
    <!-- 오픈 그래프(The Open Graph protocol) - 트위터 카드(Twitter Cards) -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Starbucks" />
    <meta property="twitter:title" content="Starbucks Coffee Korea" />
    <meta property="twitter:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
    <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
    <meta property="twitter:url" content="https://starbucks.co.kr" />
    <!-- 브라우저에 아이콘 넣기 -->
    <link rel="icon" href="./favicon.png">
    <!-- 브라우저에서 제공하는 기본적인 스타일이 초기화됨 -->
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css" rel="stylesheet">
    <!-- google font 설정 -->
    <!-- link 방식 - 병렬로 HTML쪽에서 외부 CSS 파일을 가져오는 방식(거의 대부분 이 방식을 채택) -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Merienda:wght@700&family=Nanum+Gothic:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- google material icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <!-- css file 연결 -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>
    <!-- HEADER -->
    <header>
        <div class="inner">
            <!-- 도메인/index.html(절대경로) -->
            <a href="/" class="logo">
                <img src="./images/starbucks_logo.png" alt="STARBUCKS">
            </a>

            <div class="sub-menu">
                <ul class="menu">
                    <li>
                        <a href="/signin">Sign In</a>
                    </li>
                    <li>
                        <!-- 임시적으로 요소 관리 -->
                        <a href="javascript:void(0)">My Starbucks</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">Customer Service & Ideas</a>
                    </li>
                    <li>
                        <a href="javascript:void(0)">Find a Store</a>
                    </li>
                </ul>
                <div class="search">
                    <input type="text" />
                    <div class="material-icons">search</div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
